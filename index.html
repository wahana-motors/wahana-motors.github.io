<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wahana Motors - Pilih Motor Favorit Anda</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #fff;
  color: #222;
}
header {
  text-align: center;
  border-bottom: 4px solid red;
  padding: 8px 0;
}
header img {
  height: 40px;
}
main {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
}
.tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}
.tab {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  color: #555;
  position: relative;
}
.tab.active {
  color: red;
}
.tab.active::after {
  content: "";
  display: block;
  height: 3px;
  background: red;
  width: 100%;
  margin-top: 4px;
  border-radius: 2px;
}
.motor-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
}
.motor-card {
  flex: 1 1 calc(33% - 16px);
  max-width: calc(33% - 16px);
  border: 1px solid #eee;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: 0.3s;
  position: relative;
}
.motor-card:hover {
  transform: translateY(-4px);
}
.motor-card img {
  width: 100%;
  height: auto;
  display: block;
}
.new-label {
  position: absolute;
  top: 8px;
  right: 12px;
  color: red;
  font-weight: bold;
  font-size: 14px;
}
.motor-card .info {
  padding: 10px 14px 20px;
}
.motor-card h3 {
  margin: 0;
  font-size: 18px;
}
.price {
  color: #111;
  font-weight: bold;
  margin: 4px 0 10px;
}
.btn {
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px 14px;
  text-decoration: none;
  color: #000;
  font-size: 14px;
  transition: 0.3s;
}
.btn:hover {
  background: red;
  color: #fff;
  border-color: red;
}
footer {
  background: #111;
  color: #fff;
  text-align: left;
  padding: 20px;
  margin-top: 50px;
}
footer img {
  height: 30px;
  margin-bottom: 10px;
}
footer p {
  margin: 4px 0;
  font-size: 14px;
  line-height: 1.5;
}
footer small {
  display: block;
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: #aaa;
}
@media (max-width: 900px) {
  .motor-card {
    flex: 1 1 calc(50% - 16px);
    max-width: calc(50% - 16px);
  }
}
@media (max-width: 600px) {
  .motor-card {
    flex: 1 1 100%;
    max-width: 100%;
  }
  .tab {
    font-size: 16px;
  }
}
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Honda-logo.png" alt="Honda Logo">
</header>

<main>
  <h2>Pilih Motor Favorit Anda</h2>
  <div class="tabs">
    <div class="tab active" data-category="matic">Matic</div>
    <div class="tab" data-category="sport">Sport</div>
    <div class="tab" data-category="cub">Cub</div>
    <div class="tab" data-category="ev">EV</div>
    <div class="tab" data-category="bigbike">BigBike</div>
  </div>

  <div class="motor-container" id="motorList"></div>
</main>

<footer>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Honda-logo.png" alt="Honda Logo">
  <p><strong>Alamat</strong><br>
  Jl. Raya Kopo No.137, Katapang, Kec. Katapang, Kabupaten Bandung, Jawa Barat 40921</p>
  <small>© 2025 PT Astra Honda Motor. All Rights Reserved.</small>
</footer>

<script>
const motors = [
  {
    name: "BeAT",
    price: "Rp. 18.980.000",
    img: "https://i.ibb.co/6NPZPL6/beat.jpg",
    category: "matic",
    new: true,
    link: "matic/beat.html"
  },
  {
    name: "BeAT Street",
    price: "Rp. 19.851.000",
    img: "https://i.ibb.co/mD7H4S3/beatstreet.jpg",
    category: "matic",
    new: true,
    link: "matic/beat-street.html"
  },
  {
    name: "Genio",
    price: "Rp. 20.075.000",
    img: "https://i.ibb.co/qmSpM3m/genio.jpg",
    category: "matic",
    new: true,
    link: "matic/genio.html"
  },
  {
    name: "Scoopy",
    price: "Rp. 22.876.000",
    img: "https://i.ibb.co/jZtPn1r/scoopy.jpg",
    category: "matic",
    new: false,
    link: "matic/scoopy.html"
  }
];

function renderMotors(category) {
  const list = document.getElementById("motorList");
  list.innerHTML = "";
  motors.filter(m => m.category === category).forEach(motor => {
    const card = document.createElement("div");
    card.className = "motor-card";
    card.innerHTML = `
      ${motor.new ? '<div class="new-label">New!</div>' : ''}
      <img src="${motor.img}" alt="${motor.name}">
      <div class="info">
        <h3>${motor.name}</h3>
        <p>Harga mulai</p>
        <p class="price">${motor.price}</p>
        <a class="btn" href="${motor.link}">Selengkapnya →</a>
      </div>
    `;
    list.appendChild(card);
  });
}
renderMotors("matic");

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    renderMotors(tab.dataset.category);
  });
});
</script>
</body>
</html>
