<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wahana Motors - Pilih Motor Favorit Anda</title>

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: #fff;
  color: #222;
}

/* Header */
header {
  text-align: center;
  padding: 10px 0;
  border-bottom: 4px solid red;
}
header img {
  height: 40px;
}

/* Title */
h2 {
  text-align: center;
  font-size: 24px;
  font-weight: 700;
  margin-top: 30px;
  margin-bottom: 20px;
}

/* Tabs */
.tabs {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}
.tab {
  cursor: pointer;
  font-weight: 500;
  font-size: 16px;
  position: relative;
  color: #333;
}
.tab.active {
  color: red;
}
.tab.active::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 100%;
  height: 2px;
  background: red;
}

/* Motor Cards */
.motor-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: 0 auto 60px;
  padding: 0 15px;
}
.motor-card {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  overflow: hidden;
  position: relative;
  transition: transform 0.2s;
}
.motor-card:hover {
  transform: translateY(-5px);
}
.motor-card img {
  width: 100%;
  height: auto;
  display: block;
}
.new-label {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  color: red;
  font-weight: 600;
  font-size: 13px;
}
.motor-card-content {
  padding: 15px;
}
.motor-card h3 {
  margin: 5px 0;
  font-size: 16px;
  font-weight: 600;
}
.motor-card p {
  margin: 3px 0;
  font-size: 14px;
}
.price {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 10px;
}
.btn {
  display: inline-block;
  padding: 8px 16px;
  background: red;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
  transition: background 0.2s;
}
.btn:hover {
  background: #d20000;
}

/* Footer */
footer {
  background: #111;
  color: #eee;
  text-align: center;
  padding: 30px 10px;
}
footer img {
  height: 35px;
  margin-bottom: 10px;
}
footer p {
  font-size: 14px;
  margin: 4px 0;
}

/* --- Responsive Font Sizes --- */
@media (max-width: 768px) {
  h2 {
    font-size: 20px;
  }
  .tab {
    font-size: 14px;
  }
  .motor-card h3 {
    font-size: 14px;
  }
  .motor-card p,
  .price {
    font-size: 13px;
  }
  .btn {
    font-size: 13px;
    padding: 7px 14px;
  }
}

@media (min-width: 1200px) {
  h2 {
    font-size: 22px;
  }
  .tab {
    font-size: 15px;
  }
  .motor-card h3 {
    font-size: 15px;
  }
  .motor-card p {
    font-size: 14px;
  }
  .price {
    font-size: 15px;
  }
}
</style>

</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Honda-logo.png" alt="Honda Logo">
</header>

<main>
  <h2>Pilih Motor Favorit Anda</h2>
  <div class="tabs">
    <div class="tab active" data-category="matic">Matic</div>
    <div class="tab" data-category="sport">Sport</div>
    <div class="tab" data-category="cub">Cub</div>
    <div class="tab" data-category="ev">EV</div>
    <div class="tab" data-category="bigbike">BigBike</div>
  </div>

  <div class="motor-container" id="motorList"></div>
</main>

<footer>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Honda-logo.png" alt="Honda Logo">
  <p><strong>Alamat</strong><br>
  Jl. Raya Kopo No.137, Katapang, Kec. Katapang, Kabupaten Bandung, Jawa Barat 40921</p>
  <small>© 2025 PT Astra Honda Motor. All Rights Reserved.</small>
</footer>

<script>
const motors = [
  {
    name: "BeAT",
    price: "Rp. 18.980.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: true,
    link: "matic/beat.html"
  },
  {
    name: "BeAT Street",
    price: "Rp. 19.851.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: true,
    link: "matic/beat-street.html"
  },
  {
    name: "Genio",
    price: "Rp. 20.075.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "sport",
    new: true,
    link: "matic/genio.html"
  },
  {
    name: "Scoopy",
    price: "Rp. 22.876.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: false,
    link: "matic/scoopy.html"
  }
];

function renderMotors(category) {
  const list = document.getElementById("motorList");
  list.innerHTML = "";
  motors.filter(m => m.category === category).forEach(motor => {
    const card = document.createElement("div");
    card.className = "motor-card";
    card.innerHTML = `
      ${motor.new ? '<div class="new-label">New!</div>' : ''}
      <img src="${motor.img}" alt="${motor.name}">
      <div class="info">
        <h3>${motor.name}</h3>
        <p>Harga mulai</p>
        <p class="price">${motor.price}</p>
        <a class="btn" href="${motor.link}">Selengkapnya →</a>
      </div>
    `;
    list.appendChild(card);
  });
}
renderMotors("matic");

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    renderMotors(tab.dataset.category);
  });
});
</script>
</body>
</html>
