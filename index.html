<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wahana Motors - Pilih Motor Favorit Anda</title>

<style>
/* === Global Style === */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #fff;
  color: #222;
}

/* === Header === */
header {
  text-align: center;
  border-bottom: 4px solid red;
  padding: 8px 0;
}
header img {
  height: 40px;
}

/* === Main Section === */
main {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 28px;
  font-weight: bold;
}

/* === Tabs / Kategori === */
.tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 25px;
}
.tab {
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  color: #555;
  position: relative;
  transition: color 0.3s ease;
}
.tab:hover {
  color: #000;
}
.tab.active {
  color: red;
}
.tab.active::after {
  content: "";
  display: block;
  height: 3px;
  background: red;
  width: 100%;
  margin-top: 4px;
  border-radius: 2px;
}

/* === Grid Motor Container === */
.motor-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 18px;
  justify-content: center;
}

/* === Motor Card === */
.motor-card {
  border: 1px solid #eee;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  background: #fff;
}
.motor-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.12);
}
.motor-card img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: contain;
}
.new-label {
  position: absolute;
  top: 8px;
  right: 12px;
  color: red;
  font-weight: bold;
  font-size: 14px;
}
.motor-card .info {
  padding: 12px 16px 20px;
}
.motor-card h3 {
  margin: 0;
  font-size: 17px;
  font-weight: bold;
}
.motor-card p {
  margin: 4px 0;
  font-size: 14px;
}
.price {
  color: #111;
  font-weight: bold;
  margin: 4px 0 14px;
  font-size: 12px;
}
.btn {
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px 14px;
  text-decoration: none;
  color: #000;
  font-size: 14px;
  transition: 0.3s;
}
.btn:hover {
  background: red;
  color: #fff;
  border-color: red;
}

/* === Footer === */
footer {
  background: #111;
  color: #fff;
  text-align: left;
  padding: 25px 20px;
  margin-top: 50px;
}
footer img {
  height: 30px;
  margin-bottom: 10px;
}
footer p {
  margin: 4px 0;
  font-size: 14px;
  line-height: 1.5;
}
footer small {
  display: block;
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: #aaa;
}

/* === Responsive Fix === */
@media (max-width: 900px) {
  h2 {
    font-size: 24px;
  }
  .tab {
    font-size: 17px;
  }
}

@media (max-width: 600px) {
  .motor-container {
    grid-template-columns: repeat(2, 1fr); /* 2 kolom di HP */
  }
  .motor-card h3 {
    font-size: 15px;
  }
  .btn {
    font-size: 13px;
    padding: 6px 10px;
  }
}

@media (max-width: 400px) {
  .motor-container {
    grid-template-columns: 1fr; /* fallback 1 kolom di layar super kecil */
  }
}
</style>

</head>
<body>
<header>
  <img src="https://i.ibb.co.com/DDGR8TLt/20251107-201209.jpg" alt="Honda Logo">
</header>

<main>
  <h2>Pilih Motor Favorit Anda</h2>
  <div class="tabs">
    <div class="tab active" data-category="matic">Matic</div>
    <div class="tab" data-category="sport">Sport</div>
    <div class="tab" data-category="cub">Cub</div>
    <div class="tab" data-category="ev">EV</div>
    <div class="tab" data-category="bigbike">BigBike</div>
  </div>

  <div class="motor-container" id="motorList"></div>
</main>

<footer>
  <img src="https://i.ibb.co.com/DDGR8TLt/20251107-201209.jpg" alt="Honda Logo">
  <p><strong>Alamat</strong><br>
  Jl. Raya Kopo No.137, Katapang, Kec. Katapang, Kabupaten Bandung, Jawa Barat 40921</p>
  <small>© 2025 PT Astra Honda Motor. All Rights Reserved.</small>
</footer>

<script>
const motors = [
  {
    name: "BeAT",
    price: "Rp. 18.980.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: true,
    link: "matic/beat.html"
  },
  {
    name: "BeAT Street",
    price: "Rp. 19.851.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: true,
    link: "matic/beat-street.html"
  },
  {
    name: "Genio",
    price: "Rp. 20.075.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "sport",
    new: true,
    link: "matic/genio.html"
  },
  {
    name: "Scoopy",
    price: "Rp. 22.876.000",
    img: "https://i.ibb.co.com/BHNB9ygJ/08-thumbnail-features-700x700-29102025-031948.png",
    category: "matic",
    new: false,
    link: "matic/scoopy.html"
  }
];

function renderMotors(category) {
  const list = document.getElementById("motorList");
  list.innerHTML = "";
  motors.filter(m => m.category === category).forEach(motor => {
    const card = document.createElement("div");
    card.className = "motor-card";
    card.innerHTML = `
      ${motor.new ? '<div class="new-label">New!</div>' : ''}
      <img src="${motor.img}" alt="${motor.name}">
      <div class="info">
        <h3>${motor.name}</h3>
        <p>Harga mulai</p>
        <p class="price">${motor.price}</p>
        <a class="btn" href="${motor.link}">Selengkapnya →</a>
      </div>
    `;
    list.appendChild(card);
  });
}
renderMotors("matic");

document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    renderMotors(tab.dataset.category);
  });
});
</script>
</body>
</html>
